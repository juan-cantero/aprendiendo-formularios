<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Book</title>
</head>

<body>

    <h1>Bienvenidos a petbook</h1>

    <p>
        Ahora podes dejar de perder el tiemo en facebook y en su lugar
        pasar tiempo de calidad con tu mascota perdiendo el tiempo
        en Pet book.

    </p>

    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="negrito" required>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" name="edad" placeholder="18" required>
        <br>
        <p>Seleccione el sexo de su mascota</p>
        <label for="sexo">masculino</label>
        <input type="radio" name="sexo" value="masculino">
        <label for="sexo">femenino</label>
        <input type="radio" name="sexo" value="femenino">
        <br>
        <label for="mascotas">Tipo de mascota: </label>
        <select id="mascotas">
            <option value="perro">perro</option>
            <option value="gato">gato</option>
            <option value="canario">canario</option>
            <option value="pez">pez</option>
        </select>
        <br>
        <label for="descripcion">Contanos como es tu mascota: </label>
        <br>
        <textarea name="descripcion" cols="30" rows="10"></textarea>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="gatito@gatito" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="1234" required>
        <br>
        <label for="bases">Aceptar bases y condiciones: </label>
        <input type="checkbox" name="bases" value="acepta">

        <input type="submit" value="submit">



    </form>


</body>

</html>
